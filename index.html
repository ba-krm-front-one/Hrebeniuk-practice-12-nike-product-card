<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Nike*</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="ba-background">
	<header class="ba-header" id="ba-header__logo-nike">
		<img class="ba-float-left" src="asset/logo-nike.png" alt="">
		<nav>
			<ul class="ba-menu">
				<li><a class="ba-menu__link" href="#">LIFESTYLE</a></li>
				<li><a class="ba-menu__link ba-menu__link--selected" href="#">RUNNING</a></li>
				<li><a class="ba-menu__link" href="#">FOOTBALL</a></li>
				<li><a class="ba-menu__link" href="#">SKATEBOARDING</a></li>
			</ul>
		</nav>
		<a id="ba-header__btn-burger" href="#">
			<img src="asset/btn_burger.png" alt="">
		</a>
	</header>
	<main class="ba-product-container">
		<section class="ba-card">
			<div class="ba-card__product">
				<div id="ba-present-product">
					<img src="asset/img_snikers.png" alt="">
				</div>
				<img src="asset/btn_add.png" class="ba-card_button ba-card_button--add" alt="">
				<ul class="ba-slider">
					<li class="ba-slider__items"><img src="asset/product_side1.jpg" alt=""></li>
					<li class="ba-slider__items"><img src="asset/product_side2.jpg" alt=""></li>
					<li class="ba-slider__items"><img src="asset/product_backside.jpg" alt=""></li>
				</ul>
			</div>
			<div class="ba-card__description">
				<img src="asset/btn_add.png" class="ba-card_button ba-card_button--close" alt="">
				<article>
					<h3 class="ba-product__tag">new</h3>
					<h1 class="ba-product__info">
						THE <span class="ba-product__info--violet">RUNNING</span> HAS JUST BEGUN
					</h1>
					<div class="ba-rating">
                        <p class="ba-form__title">Huarache</p>
						<form class="ba-product__rating">
							<input id="5" type="radio"><label for="5" class="ba-product__rating--stars"></label>
							<input id="4" type="radio"><label for="4" class="ba-product__rating--stars"></label>
							<input id="3" type="radio"><label for="3" class="ba-product__rating--stars"></label>
							<input id="2" type="radio" checked><label for="2" class="ba-product__rating--stars"></label>
							<input id="1" type="radio"><label for="1" class="ba-product__rating--stars"></label>
						</form>
					</div>
					<h2 class="ba-product__prize">200</h2>
				</article>
				<form action="#" class="ba-card__form">
					<p class="ba-form__title">size</p>
					<div class="ba-form__size">
						<input class="ba-size--checked" type="radio" id="7" name="size" value="7" >
						<label class="ba-size" for="7">7</label>
						<input class="ba-size--checked" type="radio" id="8" name="size" value="8" >
						<label class="ba-size" for="8">8</label>
						<input class="ba-size--checked" type="radio" id="9" name="size" value="9" >
						<label class="ba-size" for="9">9</label>
						<input class="ba-size--checked" type="radio" id="10" name="size" value="10" checked>
						<label class="ba-size" for="10">10</label>
						<input class="ba-size--checked" type="radio" id="11" name="size" value="11" >
						<label class="ba-size" for="11">11</label>
					</div>
					<button class="ba-form__btn ba-form__btn--selected">ADD TO CART</button>
					<button class="ba-form__btn">WISHLIST</button>
				</form>
			</div>
		</section>
		<section class="ba-card"></section>
		<section class="ba-card"></section>
	</main>
</body>
</html>
