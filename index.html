<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike*</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="ba-background">
	<header class="ba-header" id="ba-header__logo-nike">
		<img class="ba-float-left" src="asset/logo-nike.png" alt="">
		<nav>
			<ul class="ba-menu">
				<li><a class="ba-menu__link" href="#">LIFESTYLE</a></li>
				<li><a class="ba-menu__link ba-menu__link--selected" href="#">RUNNING</a></li>
				<li><a class="ba-menu__link" href="#">FOOTBALL</a></li>
				<li><a class="ba-menu__link" href="#">SKATEBOARDING</a></li>
			</ul>
		</nav>
		<a id="ba-header__btn-burger" href="#">
			<img src="asset/btn_burger.png" alt="">
		</a>
	</header>
	<main class="ba-product-container">
		<section class="ba-card">
			<div class="ba-card__product">
				<div id="ba-present-product">
					<img src="asset/img_snikers.png" alt="">
				</div>
				<img src="asset/btn_add.png" class="ba-card_button ba-card_button--add" alt="">
				<ul class="ba-slider">
					<li class="ba-slider__items"><img src="asset/product_side1.jpg" alt=""></li>
					<li class="ba-slider__items"><img src="asset/product_side2.jpg" alt=""></li>
					<li class="ba-slider__items"><img src="asset/product_backside.jpg" alt=""></li>
				</ul>
			</div>
			<div class="ba-card__description">
				<img src="asset/btn_add.png" class="ba-card_button ba-card_button--close" alt="">
				<article>
					<h3 class="ba-product__tag">new</h3>
					<h1 class="ba-product__info">
						THE <apan class="ba-product__info--violet">RUNNING</apan> HAS JUST BEGUN
					</h1>
					<div class="ba-product__rating">
						<p class="ba-form__title">Huarache</p>
						<ul class="ba-product__rating--stars">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<h2 class="ba-product__prize">200</h2>
				</article>
				<form action="#" class="ba-card__form">
					<p class="ba-form__title">size</p>
					<ul class="ba-form__size">
						<li class="ba-size">7</li>
						<li class="ba-size">8</li>
						<li class="ba-size">9</li>
						<li class="ba-size ba-size--selected">10</li>
						<li class="ba-size">11</li>
					</ul>
					<button class="ba-form__btn ba-form__btn--selected">ADD TO CART</button>
					<button class="ba-form__btn">WISHLIST</button>
				</form>
			</div>
		</section>
		<section class="ba-card"></section>
		<section class="ba-card"></section>
	</main>
</body>
</html>
